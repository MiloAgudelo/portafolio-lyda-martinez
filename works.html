<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Works - Lyda Martinez</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
        
        <!-- Resource Hints -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="works.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        
        <!-- Preload critical assets -->
        <link rel="preload" as="image" href="assets/works-neia.webp">
        <link rel="preload" as="image" href="assets/gato-skater.webp">
    </head>
<body>
    <div class="container">
        <!-- Sidebar/Menu -->
        <aside class="sidebar">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/gato-skater.webp" alt="Logo" class="logo-img" width="97" height="97">
                </a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#" class="active">Works</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <div class="copyright">
                <p>Â© Lyda Martinez</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="page-title">Works</h1>
            <div class="works-container">
                <a href="#neia" class="work-item neia">
                    <img src="assets/works-neia.webp" 
                         alt="Neia Project"
                         width="800"
                         height="600"
                         fetchpriority="high">
                </a>
                <a href="#tarot" class="work-item tarot">
                    <img src="assets/works-tarot.webp" 
                         alt="Tarot Project"
                         width="800"
                         height="600"
                         loading="lazy">
                </a>
                <a href="#cosechas" class="work-item cosechas">
                    <img src="assets/works-cosechas.webp" 
                         alt="Cosechas Project"
                         width="800"
                         height="600"
                         loading="lazy">
                </a>
                <a href="#vinilos" class="work-item vinilos">
                    <img src="assets/works-vinilos.webp" 
                         alt="Vinilos Project"
                         width="800"
                         height="600"
                         loading="lazy">
                </a>
            </div>
        </main>
    </div>

    <script>
        function positionImages() {
            if (window.innerWidth > 768) {
                const neiaImg = document.querySelector('.work-item.neia img');
                const tarotImg = document.querySelector('.work-item.tarot img');
                const cosechas = document.querySelector('.work-item.cosechas');
                const vinilos = document.querySelector('.work-item.vinilos');

                if (neiaImg && cosechas) {
                    const neiaRect = neiaImg.getBoundingClientRect();
                    cosechas.style.top = (neiaRect.height + 15) + 'px';
                }

                if (tarotImg && vinilos) {
                    const tarotRect = tarotImg.getBoundingClientRect();
                    vinilos.style.top = (tarotRect.height + 15) + 'px';
                }
            }
        }

        // Wait for all images to load
        Promise.all(
            Array.from(document.images)
                .map(img => {
                    if (img.complete) return Promise.resolve();
                    return new Promise(resolve => {
                        img.onload = resolve;
                        img.onerror = resolve;
                    });
                })
        ).then(() => {
            positionImages();
        });

        // Reposition on window resize
        window.addEventListener('resize', positionImages);
    </script>
</body>
</html>
